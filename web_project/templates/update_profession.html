<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>批量修改专业</title>
    <link href="/static/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> 学生信息管理系统 </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form action="/update_profession" method="post">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row text-center"> 数据列表 </div>
                </div>

                <table class="table table-bordered">
                    <tr>
                        {% for a in fields %}
                        <td class="text-center">{{ a }}</td>
                        {% endfor %}
                    </tr>
                    {% for item in datas %}
                    <tr>
                        <td class="text-center">{{ item[0] }}</td>
                        <input type="hidden" name="stu_id_list" value={{item[0]}}>
                        <td class="text-center">{{ item[1] }}</td>
                        <td class="text-center">{{ item[2] }}</td>
                        <td class="text-center">{{ item[3] }}</td>
                        <td class="text-center">{{ item[4] }}</td>
                        <td class="text-center">{{ item[5] }}</td>
                        <td class="text-center">
                            <select name="{{item[0]}}_pro">
                                {% for pro in pros %}
                                <option value='{{pro[0]}}' {% if pro[0] == item[5] %}selected{% endif %}> {{ pro[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary btn-sm">保存修改</button>
                <button class="btn btn-primary btn-sm" onclick="location.href='index.html'">返回主页</button>
            </div>
        </form>        
    </div>
</body>

</html>
